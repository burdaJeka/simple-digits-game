<html lang="ua">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>MyFirstGame</title>
<script defer src="main.d766ec71b22196630e7c.js"></script></head>
<div class="wrapper__body">
<body>
<div class="start">
    <div class="start__menu">
        <h1 class="start_h1">My first game</h1>
        <button class="btn-start">Start game</button>
    </div>
</div>
<div class="wrapper">
    <div class="game">
        <div class="game__timer"> Time left : <span id="time">60</span></div>
        <div class="game__deck">
            <div>
                <p id="results"></p>
            </div>
        </div>
        <button class="btn-deck">Restart game</button>
        <div class="table">
            <p class="tableTittle">Top 5 results</p><br>
            <table>
                <thead>
                <th>Time left :</th>
                <th>Total result :</th>
                </thead>
            </table>
        </div>
    </div>
</div>
